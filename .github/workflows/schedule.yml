name: Actualizar Vuelos BCN

on:
  schedule:
    # Minuto 0, desde la hora 4 hasta la 23 (UTC)
    # En España esto es: 05:00 AM hasta 00:00 AM (Medianoche)
    - cron: '0 4-23 * * *'
  # Botón manual
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt

      - name: Ejecutar Scraper
        # Ahora el script guarda directamente en public/vuelos.json con safe-write
        run: python scripts/aena_scrap.py

      - name: Guardar cambios en el repo
        run: |
          git config --global user.name 'TaxiBot BCN'
          git config --global user.email 'bot@taxibcn.app'
          
          # Añadir TODOS los archivos que el scraper pueda haber modificado
          git add public/vuelos.json public/backups/ || true
          
          # Comprobamos si hay cambios reales para commitear
          if git diff --staged --quiet; then
            echo "✅ No hay cambios nuevos en los vuelos. Nada que guardar."
          else
            git commit -m "Actualización auto: $(date)"
            
            # --- SOLUCIÓN: Manejar conflictos con fetch + rebase ---
            # Primero obtenemos los cambios remotos
            git fetch origin main
            
            # Rebase de nuestro commit sobre los cambios remotos
            # Si hay conflictos, abortamos y hacemos merge normal
            if ! git rebase origin/main; then
              echo "⚠️ Rebase falló, intentando merge..."
              git rebase --abort || true
              git merge origin/main --no-edit -X theirs || true
            fi
            
            # Ahora sí, empujamos
            git push origin main
          fi

