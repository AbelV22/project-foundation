name: Build Android App

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release
  # Trigger on release tags
  push:
    tags:
      - 'v*'

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install dependencies
        run: npm install
      
      - name: Build web app
        run: npm run build
      
      - name: Add Android platform
        run: npx cap add android
      
      - name: Ensure location and foreground service permissions in AndroidManifest
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          
          # Add tools namespace if not present
          if ! grep -q "xmlns:tools" "$MANIFEST"; then
            sed -i 's/<manifest /<manifest xmlns:tools="http:\/\/schemas.android.com\/tools" /' "$MANIFEST"
          fi
          
          # Add location permissions if not present
          if ! grep -q "ACCESS_FINE_LOCATION" "$MANIFEST"; then
            sed -i '/<uses-permission android:name="android.permission.INTERNET"/a \    <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n    <uses-permission android:name="android.permission.ACCESS_BACKGROUND_LOCATION" />' "$MANIFEST"
            echo "✅ Location permissions added"
          fi
          
          # Add foreground service permissions for Android 14+ (required for background location)
          if ! grep -q "FOREGROUND_SERVICE" "$MANIFEST"; then
            sed -i '/<uses-permission android:name="android.permission.ACCESS_BACKGROUND_LOCATION"/a \    <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />\n    <uses-permission android:name="android.permission.FOREGROUND_SERVICE_LOCATION" />\n    <uses-permission android:name="android.permission.WAKE_LOCK" />' "$MANIFEST"
            echo "✅ Foreground service permissions added"
          fi
          
          # Add battery optimization and WiFi permissions
          if ! grep -q "REQUEST_IGNORE_BATTERY_OPTIMIZATIONS" "$MANIFEST"; then
            sed -i '/<uses-permission android:name="android.permission.WAKE_LOCK"/a \    <uses-permission android:name="android.permission.REQUEST_IGNORE_BATTERY_OPTIMIZATIONS" />\n    <uses-permission android:name="android.permission.ACCESS_WIFI_STATE" />\n    <uses-permission android:name="android.permission.CHANGE_WIFI_STATE" />\n    <uses-permission android:name="android.permission.POST_NOTIFICATIONS" />' "$MANIFEST"
            echo "✅ Battery optimization and WiFi permissions added"
          fi
          
          # Show the permissions section for verification
          echo "=== AndroidManifest permissions ==="
          grep "uses-permission" "$MANIFEST" || true
      
      - name: Copy Android native plugins and services
        run: |
          # Create directories
          mkdir -p android/app/src/main/java/com/itaxibcn/app/plugins
          mkdir -p android/app/src/main/java/com/itaxibcn/app/services
          
          # Copy plugins
          cp android-plugin/BatteryOptimizationPlugin.java android/app/src/main/java/com/itaxibcn/app/plugins/
          cp android-plugin/ProLocationTrackingPlugin.java android/app/src/main/java/com/itaxibcn/app/plugins/
          
          # Copy services
          cp android-plugin/LocationTrackingService.java android/app/src/main/java/com/itaxibcn/app/services/
          cp android-plugin/LocationBroadcastReceiver.java android/app/src/main/java/com/itaxibcn/app/services/
          cp android-plugin/LocationAlarmReceiver.java android/app/src/main/java/com/itaxibcn/app/services/
          
          echo "✅ All plugins and services copied"
          
      - name: Register services and receivers in AndroidManifest
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          
          # Add service and receivers before closing </application> tag using Python
          python3 << 'EOF'
          with open("android/app/src/main/AndroidManifest.xml", "r") as f:
              content = f.read()
          
          # Check if already modified
          if "LocationTrackingService" in content:
              print("✅ Services already registered, skipping")
              exit(0)
          
          # Service and receiver declarations
          service_declarations = '''
              <!-- Pro Location Tracking Service -->
              <service
                  android:name=".services.LocationTrackingService"
                  android:enabled="true"
                  android:exported="false"
                  android:foregroundServiceType="location" />
              
              <!-- Location Broadcast Receiver (for PendingIntent) -->
              <receiver
                  android:name=".services.LocationBroadcastReceiver"
                  android:enabled="true"
                  android:exported="false">
                  <intent-filter>
                      <action android:name="com.itaxibcn.app.LOCATION_UPDATE" />
                  </intent-filter>
              </receiver>
              
              <!-- Alarm Receiver (for Doze-resistant tracking) -->
              <receiver
                  android:name=".services.LocationAlarmReceiver"
                  android:enabled="true"
                  android:exported="false">
                  <intent-filter>
                      <action android:name="com.itaxibcn.app.LOCATION_ALARM" />
                  </intent-filter>
              </receiver>
          '''
          
          # Insert before </application>
          content = content.replace("</application>", service_declarations + "\n    </application>")
          
          with open("android/app/src/main/AndroidManifest.xml", "w") as f:
              f.write(content)
          
          print("✅ Services and receivers registered in AndroidManifest")
          EOF
          
          # Show manifest for verification
          echo "=== AndroidManifest (application section) ==="
          grep -A 5 "LocationTrackingService\|LocationBroadcastReceiver\|LocationAlarmReceiver" "$MANIFEST" || true
      
      - name: Register plugins in MainActivity
        run: |
          MAIN_ACTIVITY="android/app/src/main/java/com/itaxibcn/app/MainActivity.java"
          
          # Use Python to properly modify the file
          python3 << 'EOF'
          import re
          
          with open("android/app/src/main/java/com/itaxibcn/app/MainActivity.java", "r") as f:
              content = f.read()
          
          # Check if already modified
          if "BatteryOptimizationPlugin" in content:
              print("✅ Already modified, skipping")
              exit(0)
          
          # Add imports for both plugins
          imports = """import android.os.Bundle;
          import com.itaxibcn.app.plugins.BatteryOptimizationPlugin;
          import com.itaxibcn.app.plugins.ProLocationTrackingPlugin;"""
          
          content = content.replace(
              "import com.getcapacitor.BridgeActivity;",
              "import com.getcapacitor.BridgeActivity;\n" + imports
          )
          
          # Check if onCreate exists
          if "onCreate" not in content:
              # Add onCreate method inside the class
              pattern = r'(public class MainActivity extends BridgeActivity\s*\{)'
              replacement = r'''\1
              
              @Override
              public void onCreate(Bundle savedInstanceState) {
                  registerPlugin(BatteryOptimizationPlugin.class);
                  registerPlugin(ProLocationTrackingPlugin.class);
                  super.onCreate(savedInstanceState);
              }'''
              content = re.sub(pattern, replacement, content)
          else:
              # Add registerPlugin calls before super.onCreate
              content = content.replace(
                  "super.onCreate(savedInstanceState);",
                  "registerPlugin(BatteryOptimizationPlugin.class);\n        registerPlugin(ProLocationTrackingPlugin.class);\n        super.onCreate(savedInstanceState);"
              )
          
          with open("android/app/src/main/java/com/itaxibcn/app/MainActivity.java", "w") as f:
              f.write(content)
          
          print("✅ All plugins registered in MainActivity")
          EOF
          
          # Show the MainActivity for verification
          echo "=== MainActivity.java ==="
          cat "$MAIN_ACTIVITY"
      
      - name: Generate native assets
        run: npx capacitor-assets generate --android
      
      - name: Sync Capacitor
        run: npx cap sync android
      
      - name: Make gradlew executable
        run: chmod +x android/gradlew
      
      - name: Build Debug APK
        if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
        run: |
          cd android
          ./gradlew assembleDebug
      
      - name: Build Release APK
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/v')
        run: |
          cd android
          ./gradlew assembleRelease
      
      - name: Build Release AAB (for Play Store)
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/v')
        run: |
          cd android
          ./gradlew bundleRelease
      
      - name: Upload Debug APK
        if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
        uses: actions/upload-artifact@v4
        with:
          name: iTaxiBcn-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
      
      - name: Upload Release APK
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: iTaxiBcn-release-apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 90
      
      - name: Upload Release AAB
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: iTaxiBcn-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 90
