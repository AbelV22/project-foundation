name: Build Android App

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release
  push:
    tags:
      - 'v*'

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install dependencies
        run: npm install
      
      - name: Build web app
        run: npm run build
      
      - name: Add Android platform
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          else
            echo "Android platform already exists. Skipping..."
          fi
      
      # ADD GOOGLE PLAY SERVICES LOCATION DEPENDENCY
      - name: Add Google Play Services Location dependency
        run: |
          echo "Adding play-services-location to build.gradle..."
          BUILD_GRADLE="android/app/build.gradle"
          
          # Add the dependency after capacitor-android
          sed -i "/implementation project(':capacitor-android')/a\\    implementation 'com.google.android.gms:play-services-location:21.0.1'" "$BUILD_GRADLE"
          
          echo "✅ Dependency added"
          grep "play-services-location" "$BUILD_GRADLE" || echo "⚠️ Dependency not found!"
      
      # ADD ALL PERMISSIONS
      - name: Ensure all permissions in AndroidManifest
        run: |
          python3 .github/scripts/ensure_permissions.py
          
          echo "=== Permissions ==="
          grep "uses-permission" android/app/src/main/AndroidManifest.xml
      
      # COPY NATIVE TRACKING FILES
      - name: Copy native tracking files
        run: |
          mkdir -p android/app/src/main/java/com/itaxibcn/app/tracking

          # Only copy files that exist (handling potential deletions by other devs)
          [ -f android-plugin/tracking/LocationTrackingService.java ] && cp android-plugin/tracking/LocationTrackingService.java android/app/src/main/java/com/itaxibcn/app/tracking/
          [ -f android-plugin/tracking/AlarmReceiver.java ] && cp android-plugin/tracking/AlarmReceiver.java android/app/src/main/java/com/itaxibcn/app/tracking/
          [ -f android-plugin/tracking/LocationApiClient.java ] && cp android-plugin/tracking/LocationApiClient.java android/app/src/main/java/com/itaxibcn/app/tracking/
          [ -f android-plugin/tracking/ProTrackingPlugin.java ] && cp android-plugin/tracking/ProTrackingPlugin.java android/app/src/main/java/com/itaxibcn/app/tracking/
          [ -f android-plugin/tracking/BootCompletedReceiver.java ] && cp android-plugin/tracking/BootCompletedReceiver.java android/app/src/main/java/com/itaxibcn/app/tracking/
          [ -f android-plugin/tracking/OfflineLocationQueue.java ] && cp android-plugin/tracking/OfflineLocationQueue.java android/app/src/main/java/com/itaxibcn/app/tracking/

          echo "✅ Tracking files copied"
          ls -la android/app/src/main/java/com/itaxibcn/app/tracking/
      
      # REGISTER SERVICE AND RECEIVERS IN MANIFEST
      - name: Register service and receivers in AndroidManifest
        run: python3 .github/scripts/register_manifest.py
      
      # REGISTER PLUGIN IN MAINACTIVITY
      - name: Register ProTracking plugin in MainActivity
        run: |
          python3 .github/scripts/register_plugin.py
          
          echo "=== MainActivity.java ==="
          cat android/app/src/main/java/com/itaxibcn/app/MainActivity.java
      
      - name: Generate native assets
        run: npx capacitor-assets generate --android
      
      - name: Sync Capacitor
        run: npx cap sync android
      
      - name: Make gradlew executable
        run: chmod +x android/gradlew
      
      - name: Build Debug APK
        if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
        run: |
          cd android
          ./gradlew assembleDebug
      
      - name: Build Release APK
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/v')
        run: |
          cd android
          ./gradlew assembleRelease
      
      - name: Build Release AAB
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/v')
        run: |
          cd android
          ./gradlew bundleRelease
      
      - name: Upload Debug APK
        if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
        uses: actions/upload-artifact@v4
        with:
          name: iTaxiBcn-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
      
      - name: Upload Release APK
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: iTaxiBcn-release-apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 90
      
      - name: Upload Release AAB
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: iTaxiBcn-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 90
