name: Build Android App

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release
  # Trigger on release tags
  push:
    tags:
      - 'v*'

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install dependencies
        run: npm install
      
      - name: Build web app
        run: npm run build
      
      - name: Add Android platform
        run: npx cap add android
      
      - name: Ensure all permissions in AndroidManifest
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          
          python3 << 'EOF'
          with open("android/app/src/main/AndroidManifest.xml", "r") as f:
              content = f.read()
          
          # Permissions to add
          permissions = [
              'android.permission.ACCESS_COARSE_LOCATION',
              'android.permission.ACCESS_FINE_LOCATION',
              'android.permission.ACCESS_BACKGROUND_LOCATION',
              'android.permission.FOREGROUND_SERVICE',
              'android.permission.FOREGROUND_SERVICE_LOCATION',
              'android.permission.WAKE_LOCK',
              'android.permission.REQUEST_IGNORE_BATTERY_OPTIMIZATIONS',
              'android.permission.ACCESS_WIFI_STATE',
              'android.permission.CHANGE_WIFI_STATE',
              'android.permission.POST_NOTIFICATIONS',
          ]
          
          # Add xmlns:tools if not present
          if 'xmlns:tools' not in content:
              content = content.replace('<manifest ', '<manifest xmlns:tools="http://schemas.android.com/tools" ')
          
          # Find the first <uses-permission> line and add all permissions after it
          for perm in permissions:
              perm_line = f'<uses-permission android:name="{perm}" />'
              if perm not in content:
                  # Insert after INTERNET permission
                  content = content.replace(
                      '<uses-permission android:name="android.permission.INTERNET" />',
                      f'<uses-permission android:name="android.permission.INTERNET" />\n    {perm_line}'
                  )
          
          with open("android/app/src/main/AndroidManifest.xml", "w") as f:
              f.write(content)
          
          print("âœ… All permissions added")
          EOF
          
          # Show the permissions section for verification
          echo "=== AndroidManifest permissions ==="
          grep "uses-permission" "$MANIFEST" || true
      
      - name: Generate native assets
        run: npx capacitor-assets generate --android
      
      - name: Sync Capacitor
        run: npx cap sync android
      
      - name: Make gradlew executable
        run: chmod +x android/gradlew
      
      - name: Build Debug APK
        if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
        run: |
          cd android
          ./gradlew assembleDebug
      
      - name: Build Release APK
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/v')
        run: |
          cd android
          ./gradlew assembleRelease
      
      - name: Build Release AAB (for Play Store)
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/v')
        run: |
          cd android
          ./gradlew bundleRelease
      
      - name: Upload Debug APK
        if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
        uses: actions/upload-artifact@v4
        with:
          name: iTaxiBcn-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
      
      - name: Upload Release APK
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: iTaxiBcn-release-apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 90
      
      - name: Upload Release AAB
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: iTaxiBcn-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 90
