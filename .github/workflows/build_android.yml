name: Build Android App

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release
  # Trigger on release tags
  push:
    tags:
      - 'v*'

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install dependencies
        run: npm install
      
      - name: Build web app
        run: npm run build
      
      - name: Add Android platform
        run: npx cap add android
      
      - name: Generate native assets
        run: npx capacitor-assets generate --android
      
      - name: Sync Capacitor
        run: npx cap sync android
      
      - name: Make gradlew executable
        run: chmod +x android/gradlew
      
      - name: Build Debug APK
        if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
        run: |
          cd android
          ./gradlew assembleDebug
      
      - name: Build Release APK
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/v')
        run: |
          cd android
          ./gradlew assembleRelease
      
      - name: Build Release AAB (for Play Store)
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/v')
        run: |
          cd android
          ./gradlew bundleRelease
      
      - name: Upload Debug APK
        if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
        uses: actions/upload-artifact@v4
        with:
          name: iTaxiBcn-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
      
      - name: Upload Release APK
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: iTaxiBcn-release-apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 90
      
      - name: Upload Release AAB
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: iTaxiBcn-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 90
