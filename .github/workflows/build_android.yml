name: Build Android App

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release
  # Trigger on release tags
  push:
    tags:
      - 'v*'

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install dependencies
        run: npm install
      
      - name: Build web app
        run: npm run build
      
      - name: Add Android platform
        run: npx cap add android
      
      - name: Ensure location and foreground service permissions in AndroidManifest
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          
          # Add tools namespace if not present
          if ! grep -q "xmlns:tools" "$MANIFEST"; then
            sed -i 's/<manifest /<manifest xmlns:tools="http:\/\/schemas.android.com\/tools" /' "$MANIFEST"
          fi
          
          # Add location permissions if not present
          if ! grep -q "ACCESS_FINE_LOCATION" "$MANIFEST"; then
            sed -i '/<uses-permission android:name="android.permission.INTERNET"/a \    <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n    <uses-permission android:name="android.permission.ACCESS_BACKGROUND_LOCATION" />' "$MANIFEST"
            echo "✅ Location permissions added"
          fi
          
          # Add foreground service permissions for Android 14+ (required for background location)
          if ! grep -q "FOREGROUND_SERVICE" "$MANIFEST"; then
            sed -i '/<uses-permission android:name="android.permission.ACCESS_BACKGROUND_LOCATION"/a \    <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />\n    <uses-permission android:name="android.permission.FOREGROUND_SERVICE_LOCATION" />\n    <uses-permission android:name="android.permission.WAKE_LOCK" />' "$MANIFEST"
            echo "✅ Foreground service permissions added"
          fi
          
          # Show the permissions section for verification
          echo "=== AndroidManifest permissions ==="
          grep "uses-permission" "$MANIFEST" || true
      
      - name: Generate native assets
        run: npx capacitor-assets generate --android
      
      - name: Sync Capacitor
        run: npx cap sync android
      
      - name: Make gradlew executable
        run: chmod +x android/gradlew
      
      - name: Build Debug APK
        if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
        run: |
          cd android
          ./gradlew assembleDebug
      
      - name: Build Release APK
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/v')
        run: |
          cd android
          ./gradlew assembleRelease
      
      - name: Build Release AAB (for Play Store)
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/v')
        run: |
          cd android
          ./gradlew bundleRelease
      
      - name: Upload Debug APK
        if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
        uses: actions/upload-artifact@v4
        with:
          name: iTaxiBcn-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
      
      - name: Upload Release APK
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: iTaxiBcn-release-apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 90
      
      - name: Upload Release AAB
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: iTaxiBcn-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 90
