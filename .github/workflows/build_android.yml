name: Build Android App

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release
  push:
    tags:
      - 'v*'

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install dependencies
        run: npm install
      
      - name: Build web app
        run: npm run build
      
      - name: Add Android platform
        run: npx cap add android
      
      # ADD GOOGLE PLAY SERVICES LOCATION DEPENDENCY
      - name: Add Google Play Services Location dependency
        run: |
          echo "Adding play-services-location to build.gradle..."
          BUILD_GRADLE="android/app/build.gradle"
          
          # Add the dependency after capacitor-android
          sed -i "/implementation project(':capacitor-android')/a\\    implementation 'com.google.android.gms:play-services-location:21.0.1'" "$BUILD_GRADLE"
          
          echo "✅ Dependency added"
          grep "play-services-location" "$BUILD_GRADLE" || echo "⚠️ Dependency not found!"
      
      # ADD ALL PERMISSIONS
      - name: Ensure all permissions in AndroidManifest
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          
          python3 << 'EOF'
          with open("android/app/src/main/AndroidManifest.xml", "r") as f:
              content = f.read()
          
          permissions = [
              'android.permission.ACCESS_COARSE_LOCATION',
              'android.permission.ACCESS_FINE_LOCATION',
              'android.permission.ACCESS_BACKGROUND_LOCATION',
              'android.permission.FOREGROUND_SERVICE',
              'android.permission.FOREGROUND_SERVICE_LOCATION',
              'android.permission.WAKE_LOCK',
              'android.permission.REQUEST_IGNORE_BATTERY_OPTIMIZATIONS',
              'android.permission.ACCESS_WIFI_STATE',
              'android.permission.CHANGE_WIFI_STATE',
              'android.permission.POST_NOTIFICATIONS',
              'android.permission.SCHEDULE_EXACT_ALARM',
              'android.permission.USE_EXACT_ALARM',
          ]
          
          if 'xmlns:tools' not in content:
              content = content.replace('<manifest ', '<manifest xmlns:tools="http://schemas.android.com/tools" ')
          
          for perm in permissions:
              perm_line = f'<uses-permission android:name="{perm}" />'
              if perm not in content:
                  content = content.replace(
                      '<uses-permission android:name="android.permission.INTERNET" />',
                      f'<uses-permission android:name="android.permission.INTERNET" />\n    {perm_line}'
                  )
          
          with open("android/app/src/main/AndroidManifest.xml", "w") as f:
              f.write(content)
          
          print("✅ All permissions added")
          EOF
          
          echo "=== Permissions ==="
          grep "uses-permission" "$MANIFEST"
      
      # COPY NATIVE TRACKING FILES
      - name: Copy native tracking files
        run: |
          mkdir -p android/app/src/main/java/com/itaxibcn/app/tracking
          
          cp android-plugin/tracking/LocationTrackingService.java android/app/src/main/java/com/itaxibcn/app/tracking/
          cp android-plugin/tracking/AlarmReceiver.java android/app/src/main/java/com/itaxibcn/app/tracking/
          cp android-plugin/tracking/LocationApiClient.java android/app/src/main/java/com/itaxibcn/app/tracking/
          cp android-plugin/tracking/ProTrackingPlugin.java android/app/src/main/java/com/itaxibcn/app/tracking/
          
          echo "✅ Tracking files copied"
          ls -la android/app/src/main/java/com/itaxibcn/app/tracking/
      
      # REGISTER SERVICE AND RECEIVERS IN MANIFEST
      - name: Register service and receivers in AndroidManifest
        run: |
          python3 << 'EOF'
          with open("android/app/src/main/AndroidManifest.xml", "r") as f:
              content = f.read()
          
          if "LocationTrackingService" in content:
              print("Already registered")
              exit(0)
          
          service_declaration = """
        <service
            android:name=".tracking.LocationTrackingService"
            android:enabled="true"
            android:exported="false"
            android:foregroundServiceType="location" />
        
        <receiver
            android:name=".tracking.AlarmReceiver"
            android:enabled="true"
            android:exported="false">
            <intent-filter>
                <action android:name="com.itaxibcn.app.LOCATION_ALARM" />
            </intent-filter>
        </receiver>
          """
          
          content = content.replace("</application>", service_declaration + "\n    </application>")
          
          with open("android/app/src/main/AndroidManifest.xml", "w") as f:
              f.write(content)
          
          print("Service and receivers registered")
          EOF
      
      # REGISTER PLUGIN IN MAINACTIVITY
      - name: Register ProTracking plugin in MainActivity
        run: |
          python3 << 'EOF'
          with open("android/app/src/main/java/com/itaxibcn/app/MainActivity.java", "r") as f:
              content = f.read()
          
          if "ProTrackingPlugin" in content:
              print("✅ Already registered")
              exit(0)
          
          # Add import
          content = content.replace(
              "import com.getcapacitor.BridgeActivity;",
              "import com.getcapacitor.BridgeActivity;\nimport android.os.Bundle;\nimport com.itaxibcn.app.tracking.ProTrackingPlugin;"
          )
          
          # Add onCreate with registerPlugin
          if "onCreate" not in content:
              content = content.replace(
                  "public class MainActivity extends BridgeActivity {",
                  '''public class MainActivity extends BridgeActivity {
    
    @Override
    public void onCreate(Bundle savedInstanceState) {
        registerPlugin(ProTrackingPlugin.class);
        super.onCreate(savedInstanceState);
    }'''
              )
          else:
              content = content.replace(
                  "super.onCreate(savedInstanceState);",
                  "registerPlugin(ProTrackingPlugin.class);\n        super.onCreate(savedInstanceState);"
              )
          
          with open("android/app/src/main/java/com/itaxibcn/app/MainActivity.java", "w") as f:
              f.write(content)
          
          print("✅ Plugin registered in MainActivity")
          EOF
          
          echo "=== MainActivity.java ==="
          cat android/app/src/main/java/com/itaxibcn/app/MainActivity.java
      
      - name: Generate native assets
        run: npx capacitor-assets generate --android
      
      - name: Sync Capacitor
        run: npx cap sync android
      
      - name: Make gradlew executable
        run: chmod +x android/gradlew
      
      - name: Build Debug APK
        if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
        run: |
          cd android
          ./gradlew assembleDebug
      
      - name: Build Release APK
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/v')
        run: |
          cd android
          ./gradlew assembleRelease
      
      - name: Build Release AAB
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/v')
        run: |
          cd android
          ./gradlew bundleRelease
      
      - name: Upload Debug APK
        if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
        uses: actions/upload-artifact@v4
        with:
          name: iTaxiBcn-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
      
      - name: Upload Release APK
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: iTaxiBcn-release-apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 90
      
      - name: Upload Release AAB
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: iTaxiBcn-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 90
